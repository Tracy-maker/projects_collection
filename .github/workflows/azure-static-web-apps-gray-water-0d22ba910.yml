name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and Deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Ensure this is correctly set in your repository secrets
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Provides the GitHub token
        action: 'upload'  # Specify what action to perform, upload is typically not required unless specifically intended
        app_location: '/' # Location for the source code of the app
        api_location: 'api' # Location for the source code of the API
        output_location: 'build' # Build output directory

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_WATER_0D22BA910 }}
          action: "close"
